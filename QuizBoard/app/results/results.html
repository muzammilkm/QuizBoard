<div class="page-header" id="banner">
    <br />
    <br />
    <div class="row">
            <h1>Hi {{vm.user.name | uppercase}},</h1>
            <span class="text-capitalize"><img src="images/Results.jpg"
                 class="img-circle"
                 alt="correct"
                 width="100"
             height="100">Results Time</span>
        </div>
        <div class="col-sm-7">
            <div class="well infobox">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>
                            Here are your results !
                        </legend>
                    </fieldset>
                    <div class="form-group" ng-repeat="response in  vm.responseList">
                        <p>{{response.question}}</p>
                        <div ng-if="response.options[response.answer - 1].text==response.options[response.selectedOption].text">
                            <p style="color:green">{{response.options[response.answer - 1].text}}</p>
                            <span class="col-md-10">
                                <img src="images/Correctimg.jpg"
                                     class="img-circle"
                                     alt="correct"
                                     width="50"
                                     height="50">
                            </span>
                        </div>
                        <div ng-if="response.options[response.answer - 1].text !=response.options[response.selectedOption].text">
                            <p style="color:red">{{response.options[response.answer - 1].text}}</p>
                            <div class="col-md-10">
                                <img src="images/Wrong.jpg"
                                     class="img-circle"
                                     alt="correct"
                                     width="50"
                                     height="50">
                            </div>
                        </div>
                    </div>
                    <div ng-init="result=0">
                        <div ng-repeat="response in  vm.responseList">
                            <div ng-if="response.options[response.answer - 1].text ==response.options[response.selectedOption].text">
                                <p> Score : {{result= response.options[response.answer - 1].points+result}} </p>
                            </div>
                        </div>
                    </div>
                    </form>
            </div>
            </div>
