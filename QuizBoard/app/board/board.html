<div class="page-header" id="banner">
    <div class="row">
        <h1>Welcome {{vm.user.name}},</h1>
        <hr />
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <h3 class="panel-title">Question {{questionNumber}}</h3>
            </div>
            <div class="panel-body">
                <label for="quetions" class="control-label">quetions</label>


            </div>
            <button type="button" class="btn btn-success">{{vm.text}}</button>
        </div>
    </div>
    <div class="row">
        <div class="pull-right ">
            <button type="button" class="btn btn-raised btn-primary" ng-click="vm.getResult()">Next</button>
        </div>
    </div>
</div>
